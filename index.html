<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-page-container">
        <div class="visuals-left">
            <div class="logo-container">
                <img src="images/logo.png" alt="gym logo">
            </div>
        </div>
        <div class="signup-right">
            <div class="header-info">
                <div class="p-inline">
                    <p class="p-color"><em>Everything</em> you need!</p> 
                    <p>A fitness ecosystem that offers more <em>freedom</em> while training.</p>
                </div>
                <p class="p2">whether you already have experience or you are just starting out, 
                   one thing is certain: By joining <b>Beyond Fit</b>, you get the <em>best ally for your training routine!</em>
                </p>
            </div>
            <form class="form-container" id="signup" action="#">
                <div class="left-side">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" placeholder="John" id="fname" name="fname" required>
                
                    <label for="user_email">EMAIL</label>
                    <input type="email" placeholder="myemail@website.com" id="user_email" name="user_email" required>

                    <label for="user_passwd">PASSWORD</label>
                    <input type="password" placeholder="mypassword123$" id="user_passwd" name="user_passwd" minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, 
                        and at least 8 or more characters" required>
                </div>

                <div class="right-side">
                    <label for="lname">LAST NAME</label>
                    <input type="text" placeholder="Doe" id="lname" name="lname" required>

                    <label for="user_telNumber">PHONE NUMBER</label>
                    <input type="tel" placeholder="xxx-xxx-xxxx" id="user_telNumber" name="user_telNumber" 
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label for="confirm_passwd">CONFIRM PASSWORD</label>
                    <input type="password" placeholder="mypassword123" id="confirm_passwd" name="confirm_passwd" minlength="8" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, 
                        and at least 8 or more characters" required>
                </div>
            </form>
            <div class="acc-access">
                <button class="create" type="submit" form="signup">Create Account</button>
                <p>Already have an account?<a href="#"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
