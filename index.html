<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-page-container">
        <div class="visuals-left">
            <div class="logo-container">
                <img src="images/logo.png" alt="gym logo">
            </div>
        </div>
        <div class="signup-right">
            <div class="header-info">
                <div class="p-inline">
                    <p class="p-color"><em>Everything</em> you need!</p> 
                    <p>A fitness ecosystem that offers more <em>freedom</em> while training.</p>
                </div>
                <p class="p2">whether you already have experience or you are just starting out, 
                   one thing is certain: By joining <b>Beyond Fit</b>, you get the <em>best ally for your training routine!</em>
                </p>
            </div>
            <div class="form-container">
                <div class="left-side">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="passwd">PASSWORD</label>
                    <input type="password" id="passwd" name="passwd">
                </div>

                <div class="right-side">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">

                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="number">

                    <label for="conf-paswd">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-paswd" name="conf-paswd">
                </div>
            </div>
            <div class="acc-access">
                <button class="create" type="button">Create Account</button>
                <p>Already have an account?<a href="#"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
